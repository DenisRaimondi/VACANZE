<table class="table text-white my-5 mx-1">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Qt√†</th>
            <th scope="col">Commenti</th>
            <th scope="col d-none d-sm-block"></th>
            <th scope="col d-none d-sm-block"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="e in ListOfElement  track by $index" ng-class="ruleset(e)">
            <th scope="row">{{$index}}</th>
            <td class="text-uppercase text-bold align-items-center">{{e.name}}</td>
            <td>{{e.value}}</td>
            <td>
                <div class="input-group input-group-sm mb-3">
                    <textarea ng-model="e.commenti" class="form-control" aria-label="With textarea"></textarea>
                </div>
            </td>
            <td class="d-flex justify-content-between">
                <button ng-button title="valigia" ng-click="ToggleValigia(e)">{{title}}</button>
                <button ng-click="ToggleZaino(e)"
                    class="btn btn-sm btn-secondary border border-dark d-none d-sm-block">Zaino</button>
                <button ng-click="TogglePronto(e)"
                    class="btn btn-sm btn-warning border border-dark d-none d-sm-block">Pronto</button>
                <button ng-click="ToggleCheck(e)"
                    class="btn btn-sm btn-info border border-dark d-none d-sm-block">Check</button>

            </td>

            <td>
                <button ng-click="delete(e)" class="btn btn-secondary d-none d-sm-block">Elimina</button>
            </td>

        </tr>

    </tbody>
</table>
